<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
  <p>{{data.mensaje}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]=true cdkFocusInitial>{{data.aceptar}}</button>
  <button mat-button (click)="onNoClick()" *ngIf="data.cancelar!=null">{{data.cancelar}}</button>
</div>
