<div class="min-h-screen w-full flex flex-col items-center bg-slate-100 p-6">
  <h1 class="text-2xl font-bold underline mb-8 text-center">Stock de Productos</h1>

  <div class="w-full max-w-5xl bg-white shadow-md rounded-lg overflow-hidden">
    <table mat-table [dataSource]="productStockList" class="w-full">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-100 text-sm font-semibold">Nombre</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 border-b">{{ element.product.name }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-100 text-sm font-semibold">Stock</th>
        <td mat-cell *matCellDef="let element; let i = index" class="px-4 py-2 border-b">
          <ng-container *ngIf="editIndex !== i; else editing">
            {{ element.stock }}
          </ng-container>
          <ng-template #editing>
            <input
              type="number"
              [(ngModel)]="editableStock"
              min="0"
              class="w-24 p-1 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </ng-template>
        </td>
      </ng-container>

      <!-- AcciÃ³n -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-100 text-sm font-semibold">Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index" class="px-4 py-2 border-b">
          <ng-container *ngIf="editIndex !== i">
            <button mat-stroked-button color="primary" (click)="startEdit(i, element)" class="text-sm">Modificar</button>
          </ng-container>
          <ng-container *ngIf="editIndex === i">
            <button mat-button color="primary" (click)="saveEdit(element)" class="text-sm">Guardar</button>
            <button mat-button color="warn" (click)="cancelEdit()" class="text-sm ml-2">Cancelar</button>
          </ng-container>
        </td>
      </ng-container>

      <!-- Render Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

 <div class="w-full max-w-5xl flex justify-end mt-4">
  <mat-paginator
    [length]="totalProducts"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    class="bg-white shadow-sm rounded-md border border-gray-200 px-4 py-2">
  </mat-paginator>
</div>
</div>
