<div class="w-screen min-h-screen bg-slate-100 px-4 py-10 flex flex-col items-center">
  <!-- Título -->
  <h1 class="text-3xl font-bold text-gray-800 mb-8 underline">Gestión de Productos</h1>

  <!-- Contenedor tabla -->
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-6 overflow-x-auto">
    <table mat-table [dataSource]="ProductList" class="w-full mat-elevation-z8 border-separate border-spacing-y-2">
      
      <!-- Columna: Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left text-sm font-semibold text-gray-600 px-4 py-2">Nombre</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 bg-gray-50 ">{{ product.name }}</td>
      </ng-container>

      <!-- Columna: Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="text-left text-sm font-semibold text-gray-600 px-4 py-2">Descripción</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 bg-gray-50 ">{{ product.descripcion }}</td>
      </ng-container>

      <!-- Columna: Usuario -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="text-left text-sm font-semibold text-gray-600 px-4 py-2">Creado por</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 bg-gray-50 ">{{ product.user }}</td>
      </ng-container>

      <!-- Columna: Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef class="text-left text-sm font-semibold text-gray-600 px-4 py-2">Precio</th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 bg-gray-50  font-medium text-green-600">${{ product.precio }}</td>
      </ng-container>

      <!-- Columna: Botones -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product" class="px-4 py-3 bg-gray-50 ">
          <div class="flex justify-end gap-2">
            <button mat-icon-button color="primary" (click)="updatedProduct(product.id)">
              <mat-icon class="text-yellow-600">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon class="text-red-600">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-white"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginador -->
  <div class="w-full max-w-6xl mt-4 flex justify-end">
    <mat-paginator
      [length]="totalProducts"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Seleccionar página">
    </mat-paginator>
  </div>

  <!-- Botón Agregar producto -->
  <div class="mt-6">
    <button mat-flat-button color="primary" (click)="createProduct()" class="px-6 py-2 rounded-md shadow-md text-white font-medium">
      Agregar producto
    </button>
  </div>
</div>
