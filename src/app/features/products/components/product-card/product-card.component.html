
<div class="max-w-sm w-full bg-white rounded-2xl shadow-md hover:shadow-lg transition duration-300 overflow-hidden">
  
  <img
    class="w-full h-52 object-cover rounded-t-2xl"
    [src]="productCard.imagen"
    [alt]="productCard.name"
  />

  
  <div class="p-5 space-y-3">
    
    <h2 class="text-xl font-semibold text-gray-800">{{ productCard.name }}</h2>

    
    <p class="text-sm text-gray-600 line-clamp-2">{{ productCard.descripcion }}</p>

   
    <p class="text-sm text-gray-500">
      <span class="font-medium text-gray-700">Stock:</span> {{ cantidadActual }}
    </p>

    
    <div class="text-right">
      <span class="text-lg font-bold text-green-600">${{ productCard.precio }}</span>
    </div>
  </div>

  
  <div class="bg-gray-100 px-5 py-4 border-t border-gray-200">
    <form [formGroup]="buyForm" class="flex flex-col sm:flex-row items-center gap-4">
     
      <mat-form-field appearance="outline" class="w-full sm:max-w-[120px]">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad" min="0"/>
      </mat-form-field>

     
      <button
        type="button"
        (click)="comprar()"
        class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition"
      >
        Comprar
      </button>
    </form>
  </div>
</div>
