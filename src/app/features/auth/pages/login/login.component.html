
<div class=" w-screen h-screen flex justify-center flex-col items-center bg-slate-100">
  <div class="w-1/4 h-1/3  min-h-max flex min-w-52 justify-center items-center bg-white shadow-2xl">  
    <form class="w-full p-3" [formGroup]="loginForm">
    
        
        <mat-form-field class="w-full h-auto py-2" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@example.com" [formControl]="this.loginForm.controls.email" required>
            <mat-error *ngIf="this.loginForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        
    

        
        <mat-form-field class="w-full py-2" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.loginForm.controls.password.invalid">Debe ingresar la contraseña</mat-error>
        </mat-form-field>
        

    
        <button mat-raised-button color="primary" (click)="Login()">Ingresar</button>
    
    </form>
  </div>  
</div>
