<div class=" w-screen h-screen flex justify-center flex-col items-center bg-slate-100">
    <div class="w-1/4 h-1/3 flex justify-center items-center bg-white shadow-2xl">  
        <form class="w-full p-3" [formGroup]="signUpForm">
            <div>
                <mat-form-field class="w-full py-1" appearance="fill">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="name">
                  <mat-error *ngIf="this.signUpForm.controls.name.invalid">Debe ingresar un nombre</mat-error>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="w-full py-1" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" placeholder="example@example.com" [formControl]="this.signUpForm.controls.email" required>
                  <mat-error *ngIf="this.signUpForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
        
            <div>
                <mat-form-field class="w-full py-1" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="this.signUpForm.controls.password.invalid">Debe ingresar una contraseña</mat-error>
                </mat-form-field>
            </div>
        
            
            <button mat-raised-button color="primary" (click)="SignUp()">Crear cuenta</button>
            
        </form>
    
    </div>  
</div>
