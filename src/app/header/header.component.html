<div class="bg-white flex justify-end p-1">
  <button class="m-2" mat-raised-button *ngIf="!userLoginOn" routerLink="/sign-up" color="primary">Registrarse</button>

  <button class="m-2" mat-raised-button *ngIf="!userLoginOn" routerLink="/login" color="primary">Iniciar sesion</button>


  <button mat-icon-button *ngIf="userLoginOn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">

    <button mat-menu-item *ngIf="userLoginOn" routerLink="users">
      <mat-icon>assignment_ind</mat-icon>
      <span>Usuarios</span>
    </button>

    <button mat-menu-item *ngIf="userLoginOn" routerLink="products">
      <mat-icon>ballot</mat-icon>
      <span>Productos</span>
    </button>

    <button mat-menu-item *ngIf="userLoginOn" routerLink="login" (click)="Logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar sesion</span>
    </button>

  </mat-menu>

</div>
