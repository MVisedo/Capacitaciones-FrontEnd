<div class=" w-screen h-screen flex flex-col items-center bg-slate-100 p-10">
    <table mat-table [dataSource]="UsersList" class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef class="w-1/5"> Id </th>
         <td mat-cell *matCellDef="let user" class="w-1/5"> {{user.id}} </td>
        </ng-container>
  
    
        <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef class="w-1/5"> Nombre </th>
         <td mat-cell *matCellDef="let user" class="w-1/5"> {{user.name}} </td>
        </ng-container>
  
    
        <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef class="w-1/5"> Email </th>
         <td mat-cell *matCellDef="let user" class="w-1/5 min-w-64"> {{user.email}}
            <mat-icon class="p-1" *ngIf="user.isEmailVerified">done</mat-icon> 
         </td>
        </ng-container>
  
    
        <ng-container matColumnDef="role">
         <th mat-header-cell *matHeaderCellDef class="w-1/5"> Rol </th>
         <td mat-cell *matCellDef="let user" class="w-1/5"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user" class=" min-w-32"> 
                <div class="flex justify-end">
                    <button mat-icon-button (click)="updatedUser(user.id)">
                        <mat-icon class="text-yellow-500">create</mat-icon>
                    </button>
        
           
                    <button mat-icon-button (click)="deleteUser(user.id)">
                        <mat-icon class="text-red-600">delete</mat-icon>
                    </button>
                </div>
            </td>
           </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="primary" (click)="createUser()">Agregar usuario</button>
</div>
